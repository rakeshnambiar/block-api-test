name: Python Test

on: [push, pull_request]

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      run: |
        docker buildx build --push --tag ghcr.io/${{ github.actor }}/sedge-api-test:latest .
      env:
        GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}

  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Docker login
      run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Pull Docker image
      run: docker pull ghcr.io/${{ github.actor }}/sedge-api-test:latest

    - name: Start Docker service in container
      run: docker run --privileged -d --name sedge-api-container ghcr.io/${{ github.actor }}/sedge-api-test:latest service docker start

    - name: Test in Docker container
      run: |
        docker exec sedge-api-container /bin/bash -c "./scripts/run-sedge.sh && conda init && conda activate apitest && python -m utils.healthcheck && pytest -m Regression tests/verification/verification_test.py -sv --html=pytest-report/index.html --tracing on"